<h1>C.R.U.D.</h1>



<div class="row">
	<div class="col-sm-6">

		<form ng-submit='addOneStuff(newStuff)'>
			<div class="form-group">
				<label>Stuff Name</label>
				<input class="form-control" type="text" placeholder="Name of Stuff" ng-model='newStuff.name' required>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>

	</div>
</div>


<div class="table-container">
	<table class="table">
		<thead>
			<th>Stuff Name</th>
		</thead>
		<colgroup>
			<col style="width:80%">
			<col style="width:20%">
		</colgroup>  

		<tr ng-repeat="stuff in stuffArray track by $index">
			<td>
				<a href="#" editable-text="stuff.name" onbeforesave="editOneStuff(stuff)" e-required>{{ stuff.name ||'empty' }}</a>
			</td>
			<td>
				<button class="delete-button btn btn-danger " ng-click="removeOneStuff(stuff)">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				</button>
			</td>
		</tr>


	</tr>

</table>

</div>
